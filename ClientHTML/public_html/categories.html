<div class="bs-callout bs-callout-info" id="callout-navs-anchor-disabled">
    <div class="error"><i>Liste des catégories</i></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class='table table-striped'>  
                <tr>  
                    <th>Id</th>  
                    <th>Nom</th>  
                    <th>Description</th>
                    <th></th>
                    <th></th>
                </tr>  
                <tbody data-bind="foreach: categories">  
                    <tr>  
                        <td>  
                            <label data-bind='text: ident' > </label>  
                        </td>  
                        <td>  
                            <input data-bind='value: nom' />  
                        </td>  
                        <td >  
                            <input data-bind='value: description, enable: (parseInt(ident())%2 ===0)' /> 
                        </td>  
                        <td>
                            <a href="#" data-bind="click: $parent.update"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        </td>
                        <td>
                            <a href="#" data-bind="click: $parent.remove"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>
                        </td>
                    </tr>  
                </tbody>  
            </table>  
        </div>
    </div>
    <hr>
    <div class="col-md-12">
        <h3 class="blueTitle">Ajouter une catégorie</h3>
        <br>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="nom" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" data-bind="value: $root.nom">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" data-bind="value: $root.description">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button data-bind="click: $root.add" type="submit" class="btn btn-default">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
</div>
