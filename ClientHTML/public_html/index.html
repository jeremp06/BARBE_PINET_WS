<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <script src="js/libs/knockout/knockout-min.js" type="text/javascript"></script>
        <script src="js/categories.js" type="text/javascript"></script>
        <script src="js/livres.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script>
            $(document).ready(function () {
                $("#lienCateg").click(function () {
                    $.get('categories.html', function (data) {
                        $('#body').html(data);
                        getDataCategories();
                    });
                });
                $("#lienLivres").click(function () {
                    $.get('livres.html', function (data) {
                        $('#body').html(data);
                        getDataLivres();
                    });
                });

                $("#divdeps").dialog({
                    autoOpen: false,
                    show: 'slide',
                    resizable: false,
                    position: 'center',
                    stack: true,
                    height: 'auto',
                    width: 'auto',
                    modal: true
                });
            });

        </script>

        <title>RESTFULL Project</title> 

    </head>
    <body>
        <div id="divdeps" hidden="hidden">
            La modification a bien été effectuée.
        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a id="lienCateg">Catégories</a></li>
                        <li><a id="lienLivres">Livres</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div id="body">

        </div>
    </body>
</html>
